<div id="container" class="flex items-center justify-center min-h-screen">
    <div class="floating-card max-w-md w-full p-1 rounded-2xl shadow-2xl">
      <div class="card-content rounded-2xl p-8">
        <!-- Animated Logo -->
  
        <div class="text-center mb-4">
          <h2
            class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent"
          >
            <div class="flex flex-col">
              <div>
                <p-progress-spinner
                  strokeWidth="8"
                  fill="transparent"
                  animationDuration=".5s"
                  [style]="{ width: '50px', height: '50px' }"
                />
              </div>
              <div>Verify Your Account</div>
  
              <p class="text-gray-400 text-sm mt-2">Enter the code sent to you</p>
  
              <p class="text-sm">user&#64;mail.com</p>
            </div>
          </h2>
        </div>
  
        <form class="space-y-6">
          <div class="floating-input flex justify-center items-center">
            <p-inputotp
              [(ngModel)]="value"
              name="otp"
              class="mt-3"
              style="display: flex; gap: 50px"
              [integerOnly]="true"
              size="large"
            ></p-inputotp>
          </div>
  
          <button
            (click)="onSubmit()"
            type="button"
            class="glowing relative w-full rounded-lg overflow-hidden group"
          >
            <div
              class="relative px-4 py-3 bg-gradient-to-r from-indigo-500 to-cyan-500 text-white font-medium group-hover:opacity-90 transition-all duration-300 transform group-hover:scale-105"
            >
              Verify & Continue
  
              <span
                class="absolute right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                >â†’</span
              >
            </div>
          </button>
        </form>
  
      </div>
    </div>
  </div>
  
  <p-toast />
