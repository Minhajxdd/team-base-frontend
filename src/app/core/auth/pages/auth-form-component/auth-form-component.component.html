<div id="container" class="flex items-center justify-center min-h-screen">
  <div class="floating-card max-w-md w-full p-1 rounded-2xl shadow-2xl">
    <div class="card-content rounded-2xl p-8">
      <!-- Animated Logo -->

      <div class="text-center mb-4">
        <h2
          class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent"
        >
          @if (isRegister) { Create a Account } @else { Log In }
        </h2>
      </div>

      <form [formGroup]="authForm" 
      (ngSubmit)="onSubmit()"
      class="space-y-6">
        @if (isRegister) {
        <div class="floating-input">
          <input
            formControlName="fullname"
            type="text"
            id="fullname"
            placeholder=" "
            class="text-gray-200"
          />
          <label for="fullname" class="text-gray-400">Full Name</label>
        </div>
        }

        <div class="floating-input">
          <input
          formControlName="email"
            type="email"
            id="email"
            placeholder=" "
            class="text-gray-200"
          />
          <label for="email" class="text-gray-400">Your Email</label>
        </div>

        <div class="floating-input">
          <input
          formControlName="password"
            type="password"
            id="password"
            placeholder=" "
            class="text-gray-200"
          />
          <label for="password" class="text-gray-400">Password</label>
        </div>

        @if (isRegister) {
        <div class="floating-input">
          <input
          formControlName="repassword"
            type="password"
            id="re-password"
            placeholder=" "
            class="text-gray-200"
          />
          <label for="re-password" class="text-gray-400"
            >Re-enter Password</label
          >
        </div>
        }

        <button
          type="submit"
          class="glowing relative w-full rounded-lg overflow-hidden group"
        >
          <div
            class="relative px-4 py-3 bg-gradient-to-r from-indigo-500 to-cyan-500 text-white font-medium group-hover:opacity-90 transition-all duration-300 transform group-hover:scale-105"
          >
          @if (isRegister) {
              Create Account
          } @else {
            Log In
          }
            <span
              class="absolute right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              >â†’</span
            >
          </div>
        </button>

        <div class=" mt-8 flex align-center justify-center" >

          <button
          id="google-btn"
          type="button"
        >
        </button>

        </div>
  


        
      </form>

      <!-- Already have account -->
      <div class="mt-8 text-center">
        <p class="text-gray-400">

            @if (isRegister) {
                Already have an account?
                <a
                  routerLink="/login"
                  class="text-indigo-400 hover:text-indigo-300 font-medium ml-1"
                  >Sign in</a
                >
            } @else {
                <div class='flex justify-center gap-3'>
                    <a
                      routerLink="/reset-password"
                      class="text-indigo-400 hover:text-indigo-300 font-medium ml-1"
                      >Forgot Password ?</a
                    >
                    <a
                      routerLink="/register"
                      class="text-indigo-400 hover:text-indigo-300 font-medium ml-1"
                      >Create Account</a
                    >

                </div>
            }

        </p>
      </div>
    </div>
  </div>
</div>


<p-toast />
