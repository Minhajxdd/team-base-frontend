@if (isLoading()) {
<p-skeleton width="24.4rem" height="15rem" styleClass="mb-2"> 
  
</p-skeleton>

} @else {
<div
  class="rounded-lg shadow-lg p-6"
  style="background-color: var(--bg-secondary)"
>
  <h3 class="text-2xl font-bold mb-4" style="color: var(--accent-color)">
    Your Projects
  </h3>
  <ul class="space-y-4">
    @for (project of allProjectDetails(); track project._id) {

    <app-project-box [projectData]="project"></app-project-box>

    }
  </ul>
</div>
}
