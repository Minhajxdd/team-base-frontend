<td class="p-4">{{ user().full_name }}</td>
<td class="p-4">{{ user().email }}</td>
<td class="p-4 text-green-400">Active</td>
<td class="p-4 flex gap-2">
  @if( isBlocked() ) {
  <button
    (click)="onToggleBlock()"
    class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
  >
    Un Block
  </button>

  } @else {
  <button
    (click)="onToggleBlock()"
    class="py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-600"
  >
    Block
  </button>
  }

  <button
    class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
    onclick="showDetails('John Doe', 'john@example.com', 'Active')"
  >
    More Details
  </button>
</td>
