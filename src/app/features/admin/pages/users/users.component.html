<app-admin-navbar>
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div
      class="bg-gradient-to-r from-teal-500 to-blue-500 p-6 rounded-lg shadow-lg"
    >
      <h3 class="text-xl font-bold">Total Users</h3>
      <p class="text-3xl mt-2">1,234</p>
    </div>
    <div
      class="bg-gradient-to-r from-green-500 to-teal-500 p-6 rounded-lg shadow-lg"
    >
      <h3 class="text-xl font-bold">Active Users</h3>
      <p class="text-3xl mt-2">1,120</p>
    </div>
    <div
      class="bg-gradient-to-r from-red-500 to-orange-500 p-6 rounded-lg shadow-lg"
    >
      <h3 class="text-xl font-bold">Blocked Users</h3>
      <p class="text-3xl mt-2">114</p>
    </div>
  </section>

  <section class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">User List</h2>
    <table class="w-full text-left">
      <thead class="bg-gray-700">
        <tr>
          <th class="p-4">Name</th>
          <th class="p-4">Email</th>
          <th class="p-4">Status</th>
          <th class="p-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (user of usersData(); track user._id) {

        <tr app-user-list [user]="user" class="border-b border-gray-700"></tr>
        }
      </tbody>
    </table>
  </section>
</app-admin-navbar>
