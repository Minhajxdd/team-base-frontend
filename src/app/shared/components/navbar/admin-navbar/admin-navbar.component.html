<aside
  [class.-translate-x-full]="isSidebarVisible()"
  class="fixed inset-y-0 left-0 bg-gray-800 w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40"
  id="sidebar"
>
  <div class="p-6">
    <h2 class="text-3xl font-extrabold text-teal-400 mb-8">Admin Panel</h2>
    <nav>
      <ul>
        <li [routerLink]="['/admin', 'dashboard']" class="mb-6">
          <a
            class="cursor-pointer flex items-center space-x-4 py-3 px-4 bg-gray-700 text-teal-400 rounded-lg hover:bg-teal-500 hover:text-white"
          >
            <i class="pi pi-chart-line" style="color: rgb(21, 255, 0)"></i>
            <span> Dashboard </span>
          </a>
        </li>

        <li [routerLink]="['/admin', 'users']" class="mb-6">
          <a
            class="cursor-pointer flex items-center space-x-4 py-3 px-4 bg-gray-700 text-teal-400 rounded-lg hover:bg-teal-500 hover:text-white"
          >
            <i class="pi pi-users" style="color: rgb(137, 101, 237)"></i>
            <span>Users</span>
          </a>
        </li>

        <li class="mb-6">
          <a
            class="flex items-center space-x-4 py-3 px-4 bg-gray-700 text-teal-400 rounded-lg hover:bg-teal-500 hover:text-white"
          >
            <i class="pi pi-qrcode" style="color: rgb(208, 50, 50)"></i>
            <span>Projects</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>

<main class="ml-0 md:ml-64 p-6 transition-all duration-300">
  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-extrabold">{{ title() | titlecase }}</h1>
    <div class="flex items-center space-x-4">
      <button
        (click)="toggleSidebar()"
        class="md:hidden p-2 bg-teal-500 rounded-lg text-white hover:bg-teal-600"
        id="toggleSidebar"
      >
        â˜°
      </button>
      <input
        type="text"
        placeholder="Search..."
        class="hidden md:block py-2 px-4 bg-gray-800 rounded-lg text-gray-300 focus:ring-2 focus:ring-teal-400"
      />
      <button
        (click)="onLogout()"
        class="cursor-pointer py-2 px-4 bg-teal-500 text-white rounded-lg hover:bg-teal-600"
      >
        Logout
      </button>
    </div>
  </header>

  <ng-content></ng-content>
</main>
